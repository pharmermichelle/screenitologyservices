<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | ScreenITology</title>
    <meta
      name="description"
      content="Contact ScreenITology about local event screens, scoreboard software, and on-site ops."
    />
    <link rel="canonical" href="https://screenitology.com/contact.html" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b0f16;
        color: #f6f8fb;
      }
      a {
        color: #1ed0f3;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: #121826;
        border: 1px solid #1f2734;
        border-radius: 16px;
        padding: 20px;
      }
      .btn {
        background: #1ed0f3;
        color: #041018;
        border: 0;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .notice {
        margin: 12px 0;
        padding: 10px 12px;
        border-radius: 8px;
        background: #102032;
        border: 1px solid #1ed0f3;
        color: #d7f8ff;
        font-size: 14px;
      }
      @media (max-width: 700px) {
        .grid {
          display: block !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 16px;
          margin-bottom: 16px;
        "
      >
        <a href="/" aria-label="Back to home" style="font-weight: 600"
          >← ScreenITology</a
        >
        <nav style="display: flex; gap: 16px; font-size: 14px">
          <a href="/puckinplay.html">Puck-in-Play</a>
          <a href="/services.html">Services</a>
          <a href="/contact.html">Contact</a>
        </nav>
      </header>

      <h1 style="font-size: 40px; margin: 0.2em 0 0.1em">Contact</h1>
      <p style="color: #a4b0be; max-width: 60ch">
        Email us at
        <a href="mailto:screenITology@gmail.com">screenITology@gmail.com</a>
        or use the form below.
      </p>

      <!-- Success message container -->
      <div id="thanks" class="notice" style="display: none">
        Thank you for reaching out — your message has been sent. We'll get back
        to you as soon as possible.
      </div>

      <div class="card">
        <!-- FORM: sent to Formspree instead of PHP -->
        <!-- If you want a different Formspree form ID, replace the action URL below -->
        <form
          method="POST"
          action="https://formspree.io/f/xblvjqpw"
          autocomplete="on"
        >
          <div
            class="grid"
            style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px"
          >
            <label>
              Full name<br />
              <input
                required
                name="name"
                placeholder="Your name"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                  border: 1px solid #2a3443;
                  background: #0e1420;
                  color: #eaf1ff;
                "
              />
            </label>

            <label>
              Email<br />
              <input
                required
                type="email"
                name="email"
                placeholder="you@venue.com"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                  border: 1px solid #2a3443;
                  background: #0e1420;
                  color: #eaf1ff;
                "
              />
            </label>
          </div>

          <label style="display: block; margin-top: 12px">
            Organization<br />
            <input
              name="org"
              placeholder="Arena, school, or company"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #2a3443;
                background: #0e1420;
                color: #eaf1ff;
              "
            />
          </label>

          <label style="display: block; margin-top: 12px">
            Message<br />
            <textarea
              required
              name="message"
              rows="5"
              placeholder="Tell us about your event, dates, and screens"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #2a3443;
                background: #0e1420;
                color: #eaf1ff;
              "
            ></textarea>
          </label>

          <!-- Honeypot field for spam bots -->
          <div style="display: none">
            <label>
              Leave this empty
              <input name="hp" />
            </label>
          </div>

          <!-- Formspree metadata -->
          <input
            type="hidden"
            name="_subject"
            value="New ScreenITology Inquiry"
          />
          <!-- optional redirect; you can also just let Formspree show its own thank-you page -->
          <input
            type="hidden"
            name="_redirect"
            value="https://screenitology.com/contact.html?sent=1"
          />

          <button class="btn" type="submit" style="margin-top: 12px">
            Send
          </button>
        </form>
      </div>

      <p style="margin-top: 16px; color: #9fb0c3; font-size: 14px">
        We’ll reply within 1 business day.
      </p>

      <footer
        style="
          color: #9fb0c3;
          border-top: 1px solid #1f2734;
          padding: 24px 0;
          font-size: 14px;
          margin-top: 32px;
        "
      >
        © <span id="yc"></span> ScreenITology
      </footer>
    </div>

    <script>
      // Show "thank you" message if ?sent=1 in the URL
      (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get("sent") === "1") {
          const el = document.getElementById("thanks");
          if (el) el.style.display = "block";
        }
        document.getElementById("yc").textContent = new Date().getFullYear();
      })();
    </script>
  </body>
</html>
