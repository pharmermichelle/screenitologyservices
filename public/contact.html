<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | ScreenITology</title>
    <meta
      name="description"
      content="Contact ScreenITology about local event screens, scoreboard software, and on‑site ops."
    />
    <link rel="canonical" href="https://screenitology.com/contact.html" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, Inter, Arial, sans-serif;
        background: #0b0f16;
        color: #f6f8fb;
      }
      a {
        color: #1ed0f3;
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: #121826;
        border: 1px solid #1f2734;
        border-radius: 16px;
        padding: 20px;
      }
      .btn {
        background: #1ed0f3;
        color: #041018;
        border: 0;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <a href="/" aria-label="Back to home">← ScreenITology</a>
        <nav>
          <a href="/puckinplay.html">Puck‑in‑Play</a>
          <a href="/services.html">Services</a>
          <a href="/contact.html">Contact</a>
        </nav>
      </header>

      <h1>Contact</h1>
      <p class="sub" style="color: #a4b0be">
        Email us at
        <a href="mailto:screenITology@gmail.com">screenITology@gmail.com</a>
        or use the form below.
      </p>

      <div class="card">
        <form method="post" action="/contact.php" autocomplete="on">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
            <label
              >Full name<br /><input
                required
                name="name"
                placeholder="Your name"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                  border: 1px solid #2a3443;
                  background: #0e1420;
                  color: #eaf1ff;
                "
            /></label>
            <label
              >Email<br /><input
                required
                type="email"
                name="email"
                placeholder="you@venue.com"
                style="
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                  border: 1px solid #2a3443;
                  background: #0e1420;
                  color: #eaf1ff;
                "
            /></label>
          </div>
          <label style="display: block; margin-top: 12px"
            >Organization<br /><input
              name="org"
              placeholder="Arena, school, or company"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #2a3443;
                background: #0e1420;
                color: #eaf1ff;
              "
          /></label>
          <label style="display: block; margin-top: 12px"
            >Message<br /><textarea
              required
              name="message"
              rows="5"
              placeholder="Tell us about your event, dates, and screens"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #2a3443;
                background: #0e1420;
                color: #eaf1ff;
              "
            ></textarea>
          </label>
          <!-- Honeypot -->
          <div style="display: none">
            <label>Leave this empty<input name="hp" /></label>
          </div>
          <button class="btn" type="submit" style="margin-top: 12px">
            Send
          </button>
        </form>
      </div>
      <p style="margin-top: 16px; color: #9fb0c3; font-size: 14px">
        We’ll reply within 1 business day.
      </p>

      <footer
        style="
          color: #9fb0c3;
          border-top: 1px solid #1f2734;
          padding: 24px 0;
          font-size: 14px;
        "
      >
        © <span id="yc"></span> ScreenITology
      </footer>
    </div>
    <script>
      document.getElementById("yc").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
